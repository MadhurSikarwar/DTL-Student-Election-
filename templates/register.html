<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register â€” RVCE E-Vote</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>

<body>

    <nav class="navbar">
        <a href="{{ url_for('home') }}" class="logo" style="text-decoration: none;">RVCE E-Vote</a>
        <div class="nav-links">
            <a href="{{ url_for('dashboard') }}" class="nav-item">Home</a>
            <a href="{{ url_for('vote') }}" class="nav-item">Vote</a>
            <a href="{{ url_for('results') }}" class="nav-item">Results</a>

            <div class="nav-actions">
                <button id="themeToggleBtn" class="nav-btn theme-btn" onclick="toggleTheme()" aria-label="Toggle Theme">
                    <span class="theme-icon">ðŸŒ™</span>
                </button>
                <a href="{{ url_for('login') }}" class="nav-btn">Login</a>
                <a href="{{ url_for('register') }}" class="nav-btn active">Register</a>
            </div>
        </div>
    </nav>

    <div class="main-wrapper">
        <div class="container">
            <div class="left-panel">
                <img id="randomImage"
                    src="https://images.unsplash.com/photo-1639762681485-074b7f938ba0?q=80&w=1000&auto=format&fit=crop"
                    class="side-image">
                <div class="overlay"></div>
            </div>

            <div class="right-panel">
                <div class="form-header">
                    <h2>Create Account</h2>
                    <p class="subtitle">RVCE Student Verification Required</p>
                </div>

                <form id="registerForm">

                    <div class="input-group">
                        <label for="email">RVCE Email</label>
                        <input id="email" type="email" placeholder="1rv21cs001@rvce.edu.in" required>
                    </div>

                    <div class="input-row">
                        <div class="input-group half">
                            <label for="password">Password</label>
                            <input id="password" type="password" placeholder="Min 8 chars" required>
                        </div>
                        <div class="input-group half">
                            <label for="confirm_password">Confirm</label>
                            <input id="confirm_password" type="password" placeholder="Repeat" required>
                        </div>
                    </div>

                    <p id="err" class="error-msg"></p>
                    <p id="successMsg" class="success-msg"
                        style="display:none; color: #10b981; text-align: center; background: rgba(16, 185, 129, 0.1); padding: 10px; border-radius: 8px; border: 1px solid #10b981;">
                        Verification email sent! Please check your inbox before logging in.
                    </p>

                    <button type="submit" id="regBtn" class="primary-btn">Register Account</button>

                    <p class="login-text">
                        Already verified? <a href="{{ url_for('login') }}" class="login-link">Login here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script>
        // ===========================================================
        // 1. PASTE YOUR FIREBASE WEB CONFIG HERE
        // ===========================================================
        const firebaseConfig = {
            apiKey: "AIzaSyAq4oLBEpx4uYwMlhAG0hFG_RdFmZEaEA0",
            authDomain: "rvce-voting-system.firebaseapp.com",
            projectId: "rvce-voting-system",
            storageBucket: "rvce-voting-system.firebasestorage.app",
            messagingSenderId: "461777093514",
            appId: "1:461777093514:web:4838fda3bc935db2e67e73",
            measurementId: "G-YQTTLVDD76"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // ===========================================================
        // 2. REGISTRATION LOGIC
        // ===========================================================
        const form = document.getElementById("registerForm");
        const errEl = document.getElementById("err");
        const successEl = document.getElementById("successMsg");
        const regBtn = document.getElementById("regBtn");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            errEl.style.display = 'none';
            successEl.style.display = 'none';
            regBtn.disabled = true;
            regBtn.textContent = "Processing...";

            const email = document.getElementById("email").value.trim();
            const pw = document.getElementById("password").value;
            const cpw = document.getElementById("confirm_password").value;

            // 1. Local Validation
            if (!email.endsWith("@rvce.edu.in")) {
                showError("Only @rvce.edu.in emails are allowed.");
                resetBtn();
                return;
            }
            if (pw !== cpw) {
                showError("Passwords do not match.");
                resetBtn();
                return;
            }

            try {
                // 2. Create User in Firebase
                const userCredential = await auth.createUserWithEmailAndPassword(email, pw);
                const user = userCredential.user;

                // 3. Send Verification Email
                await user.sendEmailVerification();

                // 4. Success UI
                successEl.style.display = 'block';
                regBtn.textContent = "Email Sent âœ“";

                await auth.signOut();

            } catch (error) {
                console.error(error);
                if (error.code === 'auth/email-already-in-use') {
                    showError("This email is already registered.");
                } else if (error.code === 'auth/weak-password') {
                    showError("Password should be at least 6 characters.");
                } else {
                    showError(error.message);
                }
                resetBtn();
            }
        });

        function showError(msg) {
            errEl.style.display = 'block';
            errEl.textContent = msg;
        }

        function resetBtn() {
            regBtn.disabled = false;
            regBtn.textContent = "Register Account";
        }
    </script>
    <script src="{{ url_for('static', filename='jss/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='jss/cursor.js') }}"></script>
    <script src="{{ url_for('static', filename='jss/background-particles.js') }}"></script>
</body>

</html>
