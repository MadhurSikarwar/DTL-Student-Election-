<!DOCTYPE html>
<html lang="en">
<!-- Updated for Hamburger Menu -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register â€” RVCE E-Vote</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/hamburger.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>

<body>

    <nav class="navbar">
        <a href="{{ url_for('home') }}" class="logo" style="text-decoration: none;">RVCE E-Vote</a>

        <!-- HAMBURGER ICON -->
        <div class="hamburger" onclick="toggleMenu()">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>

        <!-- DESKTOP NAV -->
        <div class="nav-links">
            <a href="{{ url_for('dashboard') }}" class="nav-item">Home</a>
            <a href="{{ url_for('vote') }}" class="nav-item">Vote</a>
            <a href="{{ url_for('results') }}" class="nav-item">Results</a>

            <div class="nav-actions">
                <button id="themeToggleBtn" class="nav-btn theme-btn" onclick="toggleTheme()" aria-label="Toggle Theme">
                    <span class="theme-icon">ðŸŒ™</span>
                </button>
                <a href="{{ url_for('login') }}" class="nav-btn">Login</a>
                <a href="{{ url_for('register') }}" class="nav-btn active">Register</a>
            </div>
        </div>

        <!-- MOBILE MENU DRAWER -->
        <div class="mobile-menu" id="mobileMenu">


            <a href="{{ url_for('dashboard') }}" class="mobile-nav-link">Home</a>
            <a href="{{ url_for('vote') }}" class="mobile-nav-link">Vote</a>
            <a href="{{ url_for('results') }}" class="mobile-nav-link">Results</a>

            <div class="mobile-actions">
                <button class="nav-btn theme-btn" onclick="toggleTheme()"
                    style="width: 100%; justify-content: center; margin-bottom: 1rem;">
                    Toggle Theme ðŸŒ™
                </button>
                <a href="{{ url_for('login') }}" class="nav-btn"
                    style="text-align: center; display: block; margin-bottom: 0.5rem;">Login</a>
                <a href="{{ url_for('register') }}" class="nav-btn active"
                    style="text-align: center; display: block;">Register</a>
            </div>
        </div>
    </nav>

    <div class="main-wrapper">
        <div class="container">
            <div class="left-panel">
                <img id="randomImage"
                    src="https://images.unsplash.com/photo-1639762681485-074b7f938ba0?q=80&w=1000&auto=format&fit=crop"
                    class="side-image">
                <div class="overlay"></div>
            </div>

            <div class="right-panel">
                <div class="form-header">
                    <h2>Create Account</h2>
                    <p class="subtitle">RVCE Student Verification Required</p>
                </div>

                <form id="registerForm">

                    <div class="input-group">
                        <label for="email">RVCE Email</label>
                        <input id="email" type="email" placeholder="1rv21cs001@rvce.edu.in" required>
                    </div>

                    <div class="input-row">
                        <div class="input-group half">
                            <label for="password">Password</label>
                            <input id="password" type="password" placeholder="Min 8 chars" required>
                        </div>
                        <div class="input-group half">
                            <label for="confirm_password">Confirm</label>
                            <input id="confirm_password" type="password" placeholder="Repeat" required>
                        </div>
                    </div>

                    <p id="err" class="error-msg"></p>
                    <p id="successMsg" class="success-msg">
                        Verification email sent! Please check your inbox before logging in.
                    </p>

                    <button type="submit" id="regBtn" class="primary-btn">Register Account</button>

                    <p class="login-text">
                        Already verified? <a href="{{ url_for('login') }}" class="login-link">Login here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='jss/register.js') }}"></script>
    <script src="{{ url_for('static', filename='jss/hamburger.js') }}"></script>
    <script src="{{ url_for('static', filename='jss/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='jss/cursor.js') }}"></script>
    <script src="{{ url_for('static', filename='jss/background-particles.js') }}"></script>
</body>

</html>
