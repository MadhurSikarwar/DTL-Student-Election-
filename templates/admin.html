<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard â€” E-Vote 2025</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-main);
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--bg-surface);
            padding: 1.5rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
        }

        .voter-list {
            background: var(--bg-surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .voter-list h3 {
            margin-bottom: 1.5rem;
            color: var(--text-highlight);
        }

        .list-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .tag {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 700;
        }

        .logout-btn {
            background: var(--accent-red);
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Admin Control Center</h1>
        <a href="/admin/logout" class="logout-btn">Logout</a>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-value">{{ total_votes }}</div>
            <div class="stat-label">Total Votes Cast</div>
        </div>
        <div class="stat-card">
            <div class="stat-value">6</div>
            <div class="stat-label">Active Candidates</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" style="color: #10b981;">Online</div>
            <div class="stat-label">System Status</div>
        </div>
    </div>

    <div class="voter-list portal-in">
        <h3>ðŸ“œ Voted Students Log ({{ total_votes }})</h3>
        {% if voters %}
        {% for student in voters %}
        <div class="list-item">
            <span>ðŸ‘¤ {{ student }}</span>
            <span class="tag">VOTED</span>
        </div>
        {% endfor %}
        {% else %}
        <p style="color: var(--text-muted); text-align: center;">No votes cast yet.</p>
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='jss/background-particles.js') }}"></script>
</body>

</html>
