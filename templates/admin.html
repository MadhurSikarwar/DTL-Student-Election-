<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard â€” E-Vote 2025</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>

<body>

    <div class="header">
        <h1>Admin Control Center</h1>
        <a href="/admin/logout" class="logout-btn">Logout</a>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-value">{{ total_votes }}</div>
            <div class="stat-label">Total Votes Cast</div>
        </div>
        <div class="stat-card">
            <div class="stat-value">6</div>
            <div class="stat-label">Active Candidates</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" style="color: #10b981;">Online</div>
            <div class="stat-label">System Status</div>
        </div>
    </div>

    <div class="voter-list portal-in">
        <h3>ðŸ“œ Voted Students Log ({{ total_votes }})</h3>
        {% if voters %}
        {% for student in voters %}
        <div class="list-item">
            <span>ðŸ‘¤ {{ student }}</span>
            <span class="tag">VOTED</span>
        </div>
        {% endfor %}
        {% else %}
        <p style="color: var(--text-muted); text-align: center;">No votes cast yet.</p>
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='jss/background-particles.js') }}"></script>
</body>

</html>
