                Donâ€™t have an account? <a href="{{ url_for('register') }}" class="register-link">Register here</a>
                </p>
                <div

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); z-index: 9999; align-items: center; justify-content: center; animation: fadeIn 0.3s ease;">
        <div
            style="background: var(--card-bg); padding: 2.5rem; border-radius: 16px; max-width: 450px; width: 90%; box-shadow: 0 25px 80px rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); animation: slideUp 0.3s ease;">

                Enter your RVCE email address and we'll send you a password reset link.</p>

            <div style="margin-bottom: 1.5rem;">
                <label
                    style="display: block; margin-bottom: 0.5rem; color: var(--text-primary); font-weight: 500; font-size: 0.9rem;">Email
                    Address</label>
                <input id="resetEmail" type="email" placeholder="name@rvce.edu.in"
                    style="width: 100%; padding: 1rem; border: 2px solid var(--border-color); border-radius: 8px; background: var(--input-bg); color: var(--text-primary); font-size: 1rem; transition: border-color 0.2s, box-shadow 0.2s; box-sizing: border-box;"
                    onfocus="this.style.borderColor='#667eea'; this.style.boxShadow='0 0 0 3px rgba(102, 126, 234, 0.1)'"
                    onblur="this.style.borderColor='var(--border-color)'; this.style.boxShadow='none'" required>
            </div>

            <div id="resetMsg"
                style="display: none; padding: 0.8rem; border-radius: 6px; margin-bottom: 1rem; font-size: 0.9rem;">
            </div>

            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button id="sendResetBtn"
                    style="flex: 1; padding: 1rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);"
                    onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.4)'"
                    onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(102, 126, 234, 0.3)'">Send
                    Reset Link</button>
                <button id="cancelResetBtn"
                    style="flex: 1; padding: 1rem; background: transparent; color: var(--text-secondary); border: 2px solid var(--border-color); border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.2s;"
                    onmouseover="this.style.borderColor='var(--text-primary)'; this.style.color='var(--text-primary)'"
                    onmouseout="this.style.borderColor='var(--border-color)'; this.style.color='var(--text-secondary)'">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // ===========================================================
        // 1. PASTE YOUR FIREBASE WEB CONFIG HERE
        // ===========================================================
        const firebaseConfig = {
            apiKey: "AIzaSyAq4oLBEpx4uYwMlhAG0hFG_RdFmZEaEA0",
            authDomain: "rvce-voting-system.firebaseapp.com",
            projectId: "rvce-voting-system",
            storageBucket: "rvce-voting-system.firebasestorage.app",
            messagingSenderId: "461777093514",
            appId: "1:461777093514:web:4838fda3bc935db2e67e73",
            measurementId: "G-YQTTLVDD76"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // ===========================================================
        // 2. LOGIN LOGIC
        // ===========================================================
        const form = document.getElementById("loginForm");
        const errEl = document.getElementById("err");
        const loginBtn = document.getElementById("loginBtn");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            errEl.style.display = 'none';
            loginBtn.textContent = "Verifying...";
            loginBtn.disabled = true;

            const email = document.getElementById("email").value.trim();
            const pw = document.getElementById("password").value;

            try {
                // 1. Sign In with Firebase
                const userCredential = await auth.signInWithEmailAndPassword(email, pw);
                const user = userCredential.user;

                // 2. Check 2FA (Email Verification)
                if (!user.emailVerified) {
                    throw new Error("Please verify your email address first.");
                }

                // 3. Domain Check (Extra Layer)
                if (!user.email.endsWith("@rvce.edu.in")) {
                    throw new Error("Unauthorized domain.");
                }

                // 4. Get ID Token to send to Backend
                const idToken = await user.getIdToken();

                // 5. Send Token to Python Backend
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ idToken: idToken })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    window.location.href = data.redirect;
                } else {
                    throw new Error(data.message);
                }

            } catch (error) {
                console.error(error);
                let msg = error.message;
                if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                    msg = "Invalid email or password.";
                }

                errEl.style.display = 'block';
                errEl.textContent = msg;
                loginBtn.textContent = "Login";
                loginBtn.disabled = false;

                // If email isn't verified, log them out immediately from Firebase
                if (msg.includes("verify")) {
                    auth.signOut();
                }
            }
        });

        // ===========================================================
        // 3. FORGOT PASSWORD LOGIC
        // ===========================================================
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const forgotPasswordModal = document.getElementById('forgotPasswordModal');
        const resetEmailInput = document.getElementById('resetEmail');
        const sendResetBtn = document.getElementById('sendResetBtn');
        const cancelResetBtn = document.getElementById('cancelResetBtn');
        const resetMsg = document.getElementById('resetMsg');

        // Show modal
        const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');
        forgotPasswordBtn.addEventListener('click', (e) => {
            e.preventDefault();
            forgotPasswordModal.style.display = 'flex';
            resetEmailInput.value = '';
            resetMsg.style.display = 'none';
        });

        // Close modal
        cancelResetBtn.addEventListener('click', () => {
            forgotPasswordModal.style.display = 'none';
        });

        // Close on outside click
        forgotPasswordModal.addEventListener('click', (e) => {
            if (e.target === forgotPasswordModal) {
                forgotPasswordModal.style.display = 'none';
            }
        });

        // Send reset email
        sendResetBtn.addEventListener('click', async () => {
            const email = resetEmailInput.value.trim();

            if (!email) {
                resetMsg.style.display = 'block';
                resetMsg.style.background = '#ffebee';
                resetMsg.style.color = '#c62828';
                resetMsg.textContent = 'Please enter your email address.';
                return;
            }

            if (!email.endsWith('@rvce.edu.in')) {
                resetMsg.style.display = 'block';
                resetMsg.style.background = '#ffebee';
                resetMsg.style.color = '#c62828';
                resetMsg.textContent = 'Please use your RVCE email address.';
                return;
            }

            sendResetBtn.textContent = 'Sending...';
            sendResetBtn.disabled = true;

            try {
                await auth.sendPasswordResetEmail(email);

                resetMsg.style.display = 'block';
                resetMsg.style.background = '#e8f5e9';
                resetMsg.style.color = '#2e7d32';
                resetMsg.textContent = 'âœ… Password reset email sent! Check your inbox.';

                resetEmailInput.value = '';

                // Close modal after 3 seconds
                setTimeout(() => {
                    forgotPasswordModal.style.display = 'none';
                    resetMsg.style.display = 'none';
                }, 3000);

            } catch (error) {
                console.error('Password reset error:', error);

                let errorMessage = 'Failed to send reset email. Please try again.';
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found with this email address.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many requests. Please try again later.';
                }

                resetMsg.style.display = 'block';
                resetMsg.style.background = '#ffebee';
                resetMsg.style.color = '#c62828';
                resetMsg.textContent = errorMessage;
            } finally {
                sendResetBtn.textContent = 'Send Reset Link';
                sendResetBtn.disabled = false;
            }
        });

        // Allow Enter key to send reset email
        resetEmailInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendResetBtn.click();
            }
        });
    </script>
