<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login â€” RVCE E-Vote</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_login.css') }}">
</head>

<body>

    <!-- NAVBAR (Copied from login.html for symmetry) -->
    <nav class="navbar">
        <a href="{{ url_for('home') }}" class="logo" style="text-decoration: none;">RVCE E-Vote</a>
        <div class="nav-links">
            <a href="{{ url_for('dashboard') }}" class="nav-item">Home</a>
            <a href="{{ url_for('vote') }}" class="nav-item">Vote</a>
            <a href="{{ url_for('results') }}" class="nav-item">Results</a>

            <div class="nav-actions">
                <button id="themeToggleBtn" class="nav-btn theme-btn" onclick="toggleTheme()" aria-label="Toggle Theme">
                    <span class="theme-icon">ðŸŒ™</span>
                </button>
                <a href="{{ url_for('login') }}" class="nav-btn">Student Login</a>
            </div>
        </div>
    </nav>

    <div class="main-wrapper">
        <div class="container">
            <!-- Left Panel: Image (Symmetric to Student Login) -->
            <div class="left-panel">
                <img src="https://img.freepik.com/free-vector/cyber-security-concept_23-2148532223.jpg"
                    class="side-image" alt="Admin Security">
                <div class="overlay"></div>
                <!-- Optional: Overlay Text for Admin Context -->
                <div class="admin-overlay-text">
                    <h2 class="admin-overlay-h2">System Control</h2>
                    <p class="admin-overlay-p">Restricted access area for election commissioners.</p>
                </div>
            </div>

            <!-- Right Panel: Form -->
            <div class="right-panel">
                <div class="form-header">
                    <h2>Admin Panel <span class="admin-badge">Restricted</span></h2>
                    <p class="subtitle">Secure Access for Election Officials.</p>
                </div>

                <div id="err" class="error-msg error-box"></div>

                <form id="adminLoginForm">
                    <div class="input-group">
                        <label>Admin Email</label>
                        <input type="email" id="email" placeholder="official@rvce.edu.in" required>
                    </div>

                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="password" placeholder="Secure Password" required>
                    </div>

                    <button type="submit" id="loginBtn" class="primary-btn btn-auth">
                        Authenticate
                    </button>
                </form>

                <div class="back-link-container">
                    <a href="{{ url_for('home') }}" class="btn-back">
                        &larr; Back to Student Portal
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="{{ url_for('static', filename='jss/admin_login.js') }}"></script>
    <script src="{{ url_for('static', filename='jss/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='jss/cursor.js') }}"></script>
    <script src="{{ url_for('static', filename='jss/background-particles.js') }}"></script>
</body>

</html>
